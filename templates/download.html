<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body style="font-family: sans-serif; width: auto; height: auto;" class="bg-secondary text-white">
  <span>By: Mark.</span>
  <h2 class="mt-3 text-center">Youtube Video Downloader</h2>
  <p class="text-center">Refreh Halaman Ini Jika Anda Ingin Mendownload Lagi</p>
  <hr>
    <form method="POST" action="{{ url_for('download_video') }}">
            <div class="row justify-content-center">
              <div class="col-4">
                <img src="{{url.thumbnail_url}}" class="card-img" alt="...">
                <p class="card-title">{{ url.title }}</p>
              </div>
              <div class="col-8">
                <div class="card-body">
                  <p class="card-text">
                    <div class="col-md-5">
                      <select name="itag" class="form-select input-sm"  aria-label="Default select example">
                          {% for i in url.streams.filter(progressive=True) %}
                              <option value="{{ i.itag }}"> {{ i.resolution }} </option>
                          {% endfor %}
                      </select>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3" id = "download_btn">
                      Download
                    </button>
                    <button class="btn btn-primary mt-3" type="button" style="display: none" id = "loading_btn" disabled>
                      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                      Loading...
                    </button>
                  </p>
                </div>
              </div>
            </div>
          </div>
    </form>

  </body>
  </html>
